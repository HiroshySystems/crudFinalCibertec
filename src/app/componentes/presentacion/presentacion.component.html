<section class="left-section" style="height: 100vh;">
    <!-- Fondo tecnolÃ³gico -->
    <svg class="tech-background" viewBox="0 0 100 100">
        <pattern id="tech-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M0 10 L10 0 L20 10 L10 20 Z" fill="none" stroke="white" stroke-width="0.5"/>
            <circle cx="10" cy="10" r="2" fill="white"/>
        </pattern>
        <rect width="100" height="100" fill="url(#tech-pattern)"/>
    </svg>

    <!-- Contenedor del logo -->
    <div class="logo-container">        
        <img src="https://i.ibb.co/ch3zySZ/logo-final.webp" alt="img-angular001" border="0" style="height: 100%;">
    </div>

    <div class="blur-container"></div>
</section>

<section class="right-section">
    <div class="blur-left"></div>
    <div class="content">
        <h2 class="text-purpura">CIBERTEC</h2>
        <h3 class="text-purpura">Java 17 Front-End Developer</h3>
        <div class="info-block">
            <div class="info-label">Estudiante</div>
            <label class="info-input">{{estudiante}}</label>
            <hr />
            <div class="info-label">Profesor</div>
            <label class="info-input">{{profesor}}</label>

            <div class="button-container">
                <button routerLink="productos" class="go-crud-btn">Ir al CRUD</button>
            </div>
        </div>

        
    </div>
</section>
